micronaut {
  application {
    name = project-starter
  }

  router {
    static-resources {
      default.enabled = true
      default.mapping = "/public/**"
      default.paths = "classpath:public"
    }
  }

  server {
    port = ${?PROJECT_STARTER_PORT}
    context-path = ${?PROJECT_STARTER_PATH}
    http-version: ${?PROJECT_STARTER_HTTP_VERSION}
  }

endpoints {
  health {
    enabled = true
    sensitive = false
  }
  all {
    enabled = false
  }
}
