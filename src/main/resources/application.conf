#Fri Nov 24 17:16:53 UTC 2023
micronaut {
  application {
    name = project-starter
  }

  router {
    static-resources {
      default.enabled = true
      default.mapping = "/public/**"
      default.paths = "classpath:public"
    }
  }

  server {
    port = ${?PROJECT_STARTER_PORT}
    context-path = ${?PROJECT_STARTER_PATH}
    http-version: ${?PROJECT_STARTER_HTTP_VERSION}
  }

  views {
    csp {
      enabled = true
      generateNonce = true
      policyDirectives = "default-src 'self'; script-src 'strict-dynamic' 'unsafe-inline' 'nonce-{#nonceValue}' http: https:; style-src 'self' 'unsafe-inline'; font-src 'self' data:; img-src 'self' data:; connect-src 'self'; object-src 'none'; base-uri 'none';"
    }
  }
}

endpoints {
  health {
    enabled = true
    sensitive = false
  }
  all {
    enabled = false
  }
}
